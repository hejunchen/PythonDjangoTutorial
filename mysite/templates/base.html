{% load static %}
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{% block title %}My Base Template{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/default.css' %} ">


    </head>

    <body>

        <div id="page">

            <div id="sidebar">
                {% block sidebar %}
                <ul>
                    <li><a href="/articles/all">Articles</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
                {% endblock %}
            </div>


            <div id="content">
                {% block content %}
                <!-- This is the content area -->
                {% endblock %}

                <img src="{% static 'assets/images/python.png' %}" width="200" />
            </div>

        </div>

    </body>

</html>
